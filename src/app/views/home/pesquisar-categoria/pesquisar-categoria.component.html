
  <h1 mat-dialog-title>Pesquisar Categoria </h1>
  <div mat-dialog-content>

    <form class="example-form" [formGroup]="categoriaForm">

      <mat-form-field class="example-full-width">
        <mat-label>Categoria</mat-label>
        <input matInput formControlName="categoria" name="categoria">
      </mat-form-field>
    </form>


  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="addCategoria()">  <mat-icon>search</mat-icon></button>
    <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
  </div>
